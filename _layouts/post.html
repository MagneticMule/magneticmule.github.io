---
layout: basic
---
<div class="post">

  <header class="post-header">
    <h4 class="post-title">{{ page.title }}</h4>
    <p class="post-meta">{% if page.blurb %} • {{ page.blurb }}{% endif %}</p>
      {% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
